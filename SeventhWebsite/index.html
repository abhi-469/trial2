<!DOCTYPE html>
<html>
<head>
	<title>Seventh Website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header >
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</header>
	<form id="survey-form">
		<label for="name" id="name-label">Name</label>
			<input type="text" id="name" placeholder="Enter Your Name">
		<label for="email" id="email-label">Email</label>
			<input type="email" id="email" placeholder="Enter Your Email">
		<label for="number" id="number-label">Age</label>
			<input type="number" id="number" min="10" max="99"placeholder="Enter Your Age">
		<label id="dropdown-label">Which option best describes your current role?</label>
			<select id="dropdown" name="role" >
				<option value="" class="option" selected disabled>Select Student Role</option>
				<option value="" class="option">Student</option>
				<option value="" class="option">Full Time Job</option>
				<option value="" class="option">Full Time Learner</option>
				<option value="" class="option">Prefer Not To Say</option>
				<option value="" class="option">Other</option>
			</select>
		<label id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
			<div class="radio-block"><input type="radio" id="radio1" name="recomendation">Definetly<label for="radio1"></label></div>
			<div class="radio-block"><input type="radio" id="radio2" name="recomendation">Not Sure<label for="radio2"></label></div>
			<div class="radio-block"><input type="radio" id="radio3" name="recomendation">Never<label for="radio3"></label></div>
		
		<label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
			<select id="dropdown" name="feature" placeholder="">
				<option value=""  selected disabled>Select An Option</option>
				<option value="">Challenges</option>
				<option value="">Community</option>
				<option value="">Open Source</option>
				<option value="">Projects</option>
			</select>
			
		<label id="check-box-label">What would you like to see improved? (Check all that apply)</label>
			<div class="check-box-block" value="check-box1" id="check-box1"><input type="checkbox" name="improvement"><label id="check-box">Front-end Projects</label></div>
			<div class="check-box-block" value="check-box2" id="check-box2"><input type="checkbox" name="improvement"><label id="check-box">Back-end Projects</label></div>
			<div class="check-box-block" value="check-box3" id="check-box3"><input type="checkbox" name="improvement"><label id="check-box">Data Visualization</label></div>
			<div class="check-box-block" value="check-box4" id="check-box4"><input type="checkbox" name="improvement"><label id="check-box">Challenges</label></div>
			<div class="check-box-block" value="check-box5" id="check-box5"><input type="checkbox" name="improvement"><label id="check-box">Open Source Community</label></div>
			<div class="check-box-block" value="check-box6" id="check-box6"><input type="checkbox" name="improvement"><label id="check-box">Gitter help rooms</label></div>
			<div class="check-box-block" value="check-box7" id="check-box7"><input type="checkbox" name="improvement"><label id="check-box">Videos</label></div>
			<div class="check-box-block" value="check-box8" id="check-box8"><input type="checkbox" name="improvement"><label id="check-box">City Meetups</label></div>
			<div class="check-box-block" value="check-box9" id="check-box9"><input type="checkbox" name="improvement"><label id="check-box">Wiki</label></div>
			<div class="check-box-block" value="check-box10" id="check-box10"><input type="checkbox" name="improvement"><label id="check-box">Forum</label></div>
			<div class="check-box-block" value="check-box11" id="check-box11"><input type="checkbox" name="improvement"><label id="check-box">Additional Courses</label></div>
		<label id="comments-label">Any comments or suggestions?</label>
			<textarea id="comments" rows="7" col="10" placeholder="Enter Your Comment here..."></textarea>
		<label id="submit-label"></label>
			<input id="submit" type="submit">
		
	</form>
</body>
</html>
